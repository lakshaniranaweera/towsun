<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Congratulations Winner!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        /* 1080x1920 specific styling */
        @media (min-width: 1080px) and (min-height: 1920px) {
            body {
                width: 1080px;
                height: 1920px;
                margin: 0 auto;
            }
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('back.jpg') no-repeat center center;
            background-size: cover;
            filter: brightness(0.7);
            z-index: 0;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .winner-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            padding: 2rem;
            box-sizing: border-box;
            text-align: center;
            color: white;
        }
        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .confetti-piece {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgb(255, 255, 255);
            opacity: 0;
            animation: confetti-fall 5s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(2000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .trophy-icon {
            font-size: 8rem;
            color: gold;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        
        .congrats-text {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #f9f8f7, #f3ecef, #fffefe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-shift 5s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .winner-text {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            line-height: 1.4;
            max-width: 90%;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .gift-text {
            font-size: 3rem;
            font-weight: bold;
            margin: 3rem 0;
            color: gold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .countdown {
            font-size: 1.8rem;
            margin-top: 4rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }
        
        .brand-logo {
            position: absolute;
            bottom: 3rem;
            font-size: 2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>
    <div class="confetti" id="confetti"></div>
    
    <div class="winner-container">
        <i class="fas fa-trophy trophy-icon"></i>
        <h1 class="congrats-text">வாழ்த்துக்கள்!</h1>
        
        <p class="winner-text">
           “உங்கள் திறமை மற்றும் அதிர்ஷ்டம் இன்று பலித்துள்ளது!”<br>
            <span style="font-weight: bold; color: rgb(249, 249, 248);">உங்கள் பரிசை பெற்று கொள்ளுங்கள்</span>
        </p>
        
        <p class="gift-text">“காத்திருக்கவும்….”
</p>
<!--         
        <div class="countdown" id="countdown">
           
        </div> -->
        
        <div class="brand-logo"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create confetti
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff', '#ff8a00'];
            const confettiContainer = document.getElementById('confetti');
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                
                // Random properties
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const size = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                const duration = Math.random() * 3 + 3;
                const shape = Math.random() > 0.5 ? '50%' : '0';
                
                confetti.style.left = `${left}%`;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.borderRadius = shape;
                confetti.style.animationDelay = `${delay}s`;
                confetti.style.animationDuration = `${duration}s`;
                
                confettiContainer.appendChild(confetti);
            }
        }
        
        // Start countdown
        function startCountdown() {
            let seconds = 7;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                seconds--;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                
                // countdownElement.textContent = `Returning to homepage in ${minutes}m ${remainingSeconds}s...`;
                
                if (seconds <= 0) {
                    clearInterval(timer);
                    window.location.href = "index.html";
                }
            }, 1000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createConfetti();
            startCountdown();
        });
    </script>
</body>
</html>
