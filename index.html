<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sunsilk Hadakari</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            touch-action: manipulation;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('back.jpg') no-repeat center center;
            background-size: cover;
            filter: brightness(0.7);
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .background-container::before {
            content: "Your background image didn't load. Using fallback gradient.";
            position: absolute;
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            display: none;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.3) 100%);
            z-index: 1;
        }
        
        .container {
            width: 1080px;
            height: 1920px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 2;
        }
        
        .logo-container {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 150px;
            width: 100%;
        }
        
        .logo-text {
            font-size: 100px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            letter-spacing: 10px;
            text-transform: uppercase;
            position: relative;
            line-height: 1.3;
            padding: 0 20px;
        }
        
        .logo-text span {
            display: inline-block;
            animation: letterPulse 7s infinite ease-in-out;
            animation-delay: calc(var(--delay) * 0.1s);
            transform-origin: center bottom;
        }
        
        @keyframes letterPulse {
            0%, 100% { 
                transform: translateY(0) scale(1);
                color: rgba(255, 255, 255, 0.95);
                text-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            }
            15% { 
                transform: translateY(-15px) scale(1.15);
                color: #ff8a00;
                text-shadow: 0 0 30px rgba(255, 138, 0, 0.8);
            }
            30% { 
                transform: translateY(0) scale(1);
                color: rgba(255, 255, 255, 0.95);
                text-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            }
        }
        
        .tagline {
            font-size: 30px;
            color: rgba(255, 255, 255, 0.85);
            margin-top: 40px;
            letter-spacing: 5px;
            font-weight: 300;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .btn-container {
            position: absolute;
            bottom: 200px;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
        }
        
        .get-started-btn {
            padding: 20px 70px;
            font-size: 28px;
            font-weight: 600;
            border-radius: 60px;
            border: none;
            background: linear-gradient(45deg, #ff8a00, #ff2070);
            color: white;
            box-shadow: 0 12px 35px rgba(255, 138, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.4s;
            display: flex;
            align-items: center;
            gap: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
        }
        
        .get-started-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 16px 45px rgba(255, 138, 0, 0.7);
        }
        
        .get-started-btn:active {
            transform: scale(0.98);
        }
        
        .get-started-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.5s;
        }
        
        .get-started-btn:hover::after {
            left: 120%;
        }
        
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(60px);
            animation: float 15s infinite linear;
        }
        
        .shape:nth-child(1) {
            width: 700px;
            height: 700px;
            top: -250px;
            left: -150px;
            background: rgba(255, 138, 0, 0.15);
            animation-duration: 20s;
        }
        
        .shape:nth-child(2) {
            width: 550px;
            height: 550px;
            bottom: -180px;
            right: -80px;
            background: rgba(255, 32, 112, 0.15);
            animation-duration: 25s;
            animation-delay: -5s;
        }
        
        .shape:nth-child(3) {
            width: 400px;
            height: 400px;
            top: 400px;
            right: 100px;
            background: rgba(26, 42, 108, 0.2);
            animation-duration: 30s;
            animation-delay: -10s;
        }
        
        .shape:nth-child(4) {
            width: 450px;
            height: 450px;
            bottom: 300px;
            left: 150px;
            background: rgba(178, 31, 31, 0.15);
            animation-duration: 18s;
            animation-delay: -7s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(80px, 120px) rotate(90deg);
            }
            50% {
                transform: translate(160px, 0) rotate(180deg);
            }
            75% {
                transform: translate(80px, -120px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: floatParticle linear infinite;
        }
        
        @keyframes floatParticle {
            to {
                transform: translateY(-150px);
            }
        }
        
        .light-beam {
            position: absolute;
            width: 4px;
            height: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            animation: beamScan 8s infinite;
            opacity: 0.3;
        }
        
        @keyframes beamScan {
            0% {
                height: 0;
                top: 0;
                opacity: 0.3;
            }
            10% {
                height: 400px;
                opacity: 0.6;
            }
            20% {
                height: 0;
                top: 400px;
                opacity: 0.3;
            }
            100% {
                height: 0;
                top: 400px;
                opacity: 0.3;
            }
        }
        
        .sparkle {
            position: absolute;
            border-radius: 50%;
            z-index: 100;
            pointer-events: none;
            animation: sparklePop 1s ease-out forwards;
        }
        
        @keyframes sparklePop {
            0% { 
                transform: scale(0); 
                opacity: 1;
            }
            50% { 
                transform: scale(1.5); 
                opacity: 0.8;
            }
            100% { 
                transform: scale(2); 
                opacity: 0;
            }
        }
        
        .resolution-notice {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            z-index: 100;
            display: none;
        }
        
        @media (max-width: 1100px), (max-height: 1940px) {
            .resolution-notice {
                display: block;
            }
        }
        
        .watermark {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            z-index: 10;
        }
        
        /* New button animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 138, 0, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(255, 138, 0, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 138, 0, 0);
            }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        /* New ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 1s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        /* Simplified video lock screen styles */
        .video-lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lock-screen-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

     <!-- Simplified Video Lock Screen -->
    <div class="video-lock-screen" id="lockScreen">
        <video autoplay muted loop class="lock-screen-video" id="lockScreenVideo">
            <source src="back.mp4" type="video/mp4">
            <!-- Fallback if video doesn't load -->
            Your browser does not support HTML5 video.
        </video>
    </div>
    
    <div class="resolution-notice"></div>
    
    <div class="background-container"></div>
    <div class="overlay"></div>
    
    <div class="animated-background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="particles" id="particles"></div>
        <div class="light-beam" style="left: 15%; animation-delay: 0s;"></div>
        <div class="light-beam" style="left: 35%; animation-delay: 1s;"></div>
        <div class="light-beam" style="left: 55%; animation-delay: 2s;"></div>
        <div class="light-beam" style="left: 75%; animation-delay: 3s;"></div>
        <div class="light-beam" style="left: 95%; animation-delay: 4s;"></div>
    </div>
    
    <div class="container">
        <div class="logo-container">
            <h1 class="logo-text">
                <span style="--delay: 0"></span>
                <span style="--delay: 1"></span>
                <span style="--delay: 2"></span>
                <span style="--delay: 3"></span>
                <span style="--delay: 4"></span>
                <span style="--delay: 5"></span>
                <span style="--delay: 6"></span>
                <br>
                <span style="--delay: 7"></span>
               
            </h1>
            <p class="tagline"></p>
        </div>
        
        <div class="btn-container">
            <button class="get-started-btn pulse-animation" id="startButton">
                GET STARTED <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        
        <div class="watermark"></div>
    </div>
    
    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 150;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 6 + 2;
                const left = Math.random() * 1080;
                const opacity = Math.random() * 0.5 + 0.1;
                const duration = Math.random() * 20 + 15;
                const delay = Math.random() * 8;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}px`;
                particle.style.opacity = opacity;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.top = `${Math.random() * 1920 + 1920}px`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();
        
        // Button click handler with ripple effect
        document.getElementById('startButton').addEventListener('click', function(e) {
            // Create ripple effect
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            // Position ripple
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            this.appendChild(ripple);
            
            // Remove ripple after animation
            setTimeout(() => {
                ripple.remove();
            }, 1000);
            
            // Create sparkle effect
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createSparkle(this), i * 50);
            }
            
            // Add animation class to elements
            document.querySelector('.logo-text').classList.add('animate__animated', 'animate__zoomOut');
            document.querySelector('.tagline').classList.add('animate__animated', 'animate__fadeOut');
            this.classList.add('animate__animated', 'animate__pulse');
            
            // Redirect after animation
            setTimeout(() => {
                window.location.href = 'nic.html';
            }, 800);
        });
        
        // Create sparkle effect
        function createSparkle(button) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            
            // Position relative to button
            const rect = button.getBoundingClientRect();
            const buttonCenterX = rect.left + rect.width/2;
            const buttonCenterY = rect.top + rect.height/2;
            
            // Random position around the button
            const angle = Math.random() * Math.PI * 2;
            const distance = 40 + Math.random() * 70;
            
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;
            
            sparkle.style.left = `${buttonCenterX + x}px`;
            sparkle.style.top = `${buttonCenterY + y}px`;
            
            // Random size and color
            const size = 3 + Math.random() * 7;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            
            // Random color
            const colors = ['#ff8a00', '#ff2070', '#ffffff', '#ffd700'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            sparkle.style.background = color;
            
            // Random animation duration
            const duration = 0.5 + Math.random() * 0.5;
            sparkle.style.animationDuration = `${duration}s`;
            
            document.body.appendChild(sparkle);
            
            // Remove sparkle after animation completes
            setTimeout(() => {
                sparkle.remove();
            }, duration * 1000);
        }
        
        // Add sparkle effect to logo letters periodically
        setInterval(() => {
            const letters = document.querySelectorAll('.logo-text span');
            const randomLetter = letters[Math.floor(Math.random() * letters.length)];
            createLetterSparkle(randomLetter);
        }, 500);
        
        function createLetterSparkle(letter) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            
            const rect = letter.getBoundingClientRect();
            const letterCenterX = rect.left + rect.width/2;
            const letterCenterY = rect.top + rect.height/2;
            
            // Position at letter center
            sparkle.style.left = `${letterCenterX}px`;
            sparkle.style.top = `${letterCenterY}px`;
            
            // Random size
            const size = 5 + Math.random() * 10;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            
            // Random color
            const colors = ['#ff8a00', '#ff2070', '#ffffff', '#ffd700'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            sparkle.style.background = color;
            
            // Animation
            sparkle.style.animation = 'sparklePop 1s ease-out';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }
        
        // Check if background image loaded
        window.addEventListener('load', function() {
            const bgContainer = document.querySelector('.background-container');
            const bgImage = new Image();
            bgImage.src = 'back.jpg';
            
            bgImage.onload = function() {
                // If image loads, update background to use local file
                bgContainer.style.backgroundImage = "url('back.jpg')";
                bgContainer.style.filter = "brightness(0.7)";
            };
            
            bgImage.onerror = function() {
                // Show message if image fails to load
                bgContainer.style.backgroundImage = "url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1080&q=80')";
                bgContainer.style.filter = "brightness(0.7)";
                bgContainer.querySelector('::before').style.display = 'block';
            };
        });

        // Handle video lock screen
        document.addEventListener('DOMContentLoaded', function() {
            const lockScreen = document.getElementById('lockScreen');
            const video = document.getElementById('lockScreenVideo');
            
            // Hide lock screen when video can play
            video.addEventListener('canplay', function() {
                setTimeout(function() {
                    lockScreen.style.display = 'none';
                }, 100000); // Show for 3 seconds minimum
            });
            
            // Hide lock screen if video errors
            video.addEventListener('error', function() {
                lockScreen.style.display = 'none';
            });
            
            // Hide lock screen on click/tap
            lockScreen.addEventListener('click', function() {
                lockScreen.style.display = 'none';
            });
        });
    </script>
</body>
</html>
