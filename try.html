<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thank You for Participating!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        /* 1080x1920 specific styling */
        @media (min-width: 1080px) and (min-height: 1920px) {
            body {
                width: 1080px;
                height: 1920px;
                margin: 0 auto;
            }
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('back.jpg') no-repeat center center;
            background-size: cover;
            filter: brightness(0.7);
            z-index: 0;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .thankyou-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            padding: 2rem;
            box-sizing: border-box;
            text-align: center;
            color: white;
        }
        
        .heart-icon {
            font-size: 8rem;
            color: rgb(255, 215, 0);
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 215, 0);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .thankyou-text {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #edefef, #efeff2, #f9fafa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-shift 5s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .message-text {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            line-height: 1.4;
            max-width: 90%;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .tryagain-text {
            font-size: 3rem;
            font-weight: bold;
            margin: 3rem 0;
            color: rgb(255, 255, 255);
            text-shadow: 0 0 15px rgba(255, 215, 0);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .countdown {
            font-size: 1.8rem;
            margin-top: 4rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }
        
        .brand-logo {
            position: absolute;
            bottom: 3rem;
            font-size: 2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>
    <div class="stars" id="stars"></div>
    
    <div class="thankyou-container">
        <!-- <i class="fas fa-heart heart-icon"></i> -->
        <h1 class="thankyou-text">மீண்டும் முயற்சி செய்யுங்கள்</h1>
        
        <p class="message-text">
           இந்த முறை வாய்ப்பு கைகூட வில்லை அதனால் மனம் தளர வேண்டாம்<br>
            <span style="font-weight: bold; color: rgb(249, 249, 249);"></span>
        </p>
        
        <p class="tryagain-text">“ காத்திருக்கவும்… ”
</p>
        
        <!-- <div class="countdown" id="countdown">
            
        </div> -->
        
        <div class="brand-logo"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random properties
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const size = Math.random() * 3 + 1;
                const delay = Math.random() * 3;
                const duration = Math.random() * 3 + 2;
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Start countdown
        function startCountdown() {
            let seconds = 7;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                seconds--;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                
                // countdownElement.textContent = `Returning to homepage in ${seconds}s...`;
                
                if (seconds <= 0) {
                    clearInterval(timer);
                    window.location.href = "index.html";
                }
            }, 1000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            startCountdown();
        });
    </script>
</body>
</html>
