<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NIC Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('back.jpg') no-repeat center center;
            background-size: cover;
            filter: brightness(0.7);
            z-index: 0;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 100%);
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
        }
        
        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .card-header {
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            padding: 30px 20px;
            text-align: center;
            border-bottom: none;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(30deg);
            animation: shine 3s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translateX(-100%); }
            100% { transform: rotate(30deg) translateX(100%); }
        }
        
        .card-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
            transform: translateX(-20px);
            opacity: 0;
            animation: fadeInRight 0.6s ease-out forwards;
        }
        
        @keyframes fadeInRight {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            font-size: 1.2rem;
        }
        
        .input-container {
            position: relative;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.12);
            border: none;
            border-radius: 10px;
            padding: 18px 20px 18px 60px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            border: 2px solid transparent;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.18);
            color: white;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.3);
            outline: none;
            border-color: #1a2a6c;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
        }
        
        .btn-submit {
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            color: white;
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.4);
            position: relative;
            overflow: hidden;
            transition: all 0.4s;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
            z-index: 2;
        }
        
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 42, 108, 0.6);
        }
        
        .btn-submit:active {
            transform: scale(0.98);
        }
        
        .btn-submit::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.5s;
            z-index: 1;
        }
        
        .btn-submit:hover::after {
            left: 120%;
        }
        
        .processing-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .processing-container.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .processing-spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #1a2a6c;
            border-right-color: #b21f1f;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .processing-text {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .processing-details {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
        }
        
        .progress-bar-container {
            width: 80%;
            max-width: 400px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .card-title {
                font-size: 2rem;
            }
            
            .form-control {
                padding: 15px 20px 15px 50px;
                font-size: 1rem;
            }
            
            .input-icon {
                font-size: 1.2rem;
            }
            
            .btn-submit {
                padding: 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">ஐ.டி. எண் சரிபார்ப்பு</h2>
            </div>
            <div class="card-body">
                <form id="nicForm">
                    <div class="form-group">
                        <label for="nic" class="form-label">உங்கள் தேசிய அடையாள அட்டை (NIC) விவரங்களை சரிபார்க்கவும்</label>
                        <div class="input-container">
                            <input type="text" class="form-control" id="nic" placeholder="Enter your NIC number">
                            <i class="fas fa-id-card input-icon"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-submit">Verify NIC <i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="processing-container" id="processingContainer">
        <div class="processing-spinner"></div>
        <div class="processing-text">Verifying NIC</div>
        <div class="processing-details">Please wait while we process your information...</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form submission handler
        document.getElementById('nicForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show processing screen
            const processingContainer = document.getElementById('processingContainer');
            processingContainer.classList.add('show');
            
            // Update progress bar over 200 seconds (200,000 milliseconds)
            const progressBar = document.getElementById('progressBar');
            const totalTime = 200; // 200 seconds in milliseconds
            const interval = 100; // Update every 100ms for smooth progress
            const increment = (interval / totalTime) * 100;
            
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += increment;
                progressBar.style.width = `${Math.min(progress, 100)}%`;
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    // Redirect to fizzy.html after processing is complete
                    window.location.href = "fizzy.html";
                }
            }, interval);
        });
    </script>
</body>
</html>
